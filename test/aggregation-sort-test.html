<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../aggregation-sort.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="aggregation-sort-fixture">
      <template>
        <aggregation-sort></aggregation-sort>
      </template>
    </test-fixture>

    <script>
      suite('aggregation-sort tests', function() {
        var element;

        setup(function() {
          element = fixture('aggregation-sort-fixture');
        });

        test('expect properties to have default values', function() {
          assert.isUndefined(element.facets);
          assert.equal(element.sortDirection, 'asc');
          assert.equal(element.orderBy, '');
          assert.equal(element._sortOptions.length, 2);
          assert.deepEqual(element._sortOptions[0], {title: 'Frequency', orderBy: '', icon: 'icons:sort'});
          assert.deepEqual(element._sortOptions[1], {title: 'Alphabetical', orderBy: '_term', icon: 'av:sort-by-alpha'});
        });

        test('updateSort changes orderBy based on event parameter', function() {
          var eventToPassIn = document.createEvent('UIEvent');
          eventToPassIn.model = {
            option: element._sortOptions[1]
          };

          element.updateSort(eventToPassIn);
          assert.equal(element.orderBy, '_term');
        });

        test('getIconClass returns appropriate class', function() {
          assert.equal(element.getIconClass(element.orderBy, element._sortOptions[0]), 'selected');
          assert.equal(element.getIconClass(element.orderBy, element._sortOptions[1]), '');
        });
      });
    </script>

  </body>
</html>
