<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../aggregation-sort.html">
  </head>
  <body>
    <test-fixture id="aggregation-sort-fixture">
      <template>
        <aggregation-sort></aggregation-sort>
      </template>
    </test-fixture>

    <script>
      suite('aggregation-sort tests', function() {
        var element;

        setup(function(done) {
          element = fixture('aggregation-sort-fixture');
          flush(done);
        });

        test('properties have default values', function() {
          assert.equal(element.orderBy, '');
          assert.equal(element.sortOptions.length, 2);
          assert.deepEqual(element.sortOptions[0], {title: 'Frequency', orderBy: '', icon: 'fa:sort-amount-desc'});
          assert.deepEqual(element.sortOptions[1], {title: 'Alphabetical', orderBy: '_term', icon: 'fa:sort-alpha-asc'});
        });

        test('_updateSort changes orderBy based on event parameter', function() {
          var eventToPassIn = document.createEvent('UIEvent');
          eventToPassIn.model = {
            option: element.sortOptions[1]
          };

          element._updateSort(eventToPassIn);
          assert.equal(element.orderBy, '_term');
        });

        test('_getIconClass returns appropriate class', function() {
          assert.equal(element._getIconClass(element.orderBy, element.sortOptions[0]), 'selected');
          assert.equal(element._getIconClass(element.orderBy, element.sortOptions[1]), '');
        });

        test('correct elements are in the DOM', function() {
          var eventToPassIn = document.createEvent('UIEvent');
          eventToPassIn.model = {
            option: 'someOption'
          };
          assert.isNotNull(element.$$('div'));
          assert.equal(Polymer.dom(element.root).querySelectorAll('iron-icon').length, 2);
          assert.isNotNull(element.$$('iron-icon[title="Frequency"][icon="fa:sort-amount-desc"]'));
          assert.isTrue(element.$$('iron-icon[title="Frequency"][icon="fa:sort-amount-desc"]').className.includes('selected'));
          assert.deepEqual(element.$$('iron-icon[title="Frequency"][icon="fa:sort-amount-desc"]').onTap, element._updateSort(eventToPassIn));
          assert.isNotNull(element.$$('iron-icon[title="Alphabetical"][icon="fa:sort-alpha-asc"]'));
          assert.isFalse(element.$$('iron-icon[title="Alphabetical"][icon="fa:sort-alpha-asc"]').className.includes('selected'));
          assert.deepEqual(element.$$('iron-icon[title="Alphabetical"][icon="fa:sort-alpha-asc"]').onTap, element._updateSort(eventToPassIn));
        });
      });
    </script>
  </body>
</html>
