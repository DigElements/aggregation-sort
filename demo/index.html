<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>aggregation-sort Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../aggregation-sort.html">
  </head>
  <body unresolved>

    <template is="dom-bind" id="demo">
      <p>Current aggregation sort option: [[getOrderByString(orderBy)]]</p>
      <aggregation-sort order-by="{{orderBy}}">
      </aggregation-sort>
    </template>
    <script>
        (function(document) {
            var demo = document.querySelector('#demo');
            demo.getOrderByString = function(orderBy) {
              return orderBy === '' ? 'Blank (default option)' : orderBy;
            };
        })(document);
    </script>

  </body>
</html>
